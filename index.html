<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Tab</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;

        /* ðŸ”¥ Background image */
        background-image: url("background.jpg"); /* <-- CHANGE THIS */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    /* Slight dark overlay for realism */
    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.25);
        z-index: 0;
    }

    .content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .logo {
        font-size: 80px;
        font-weight: 500;
        margin-bottom: 30px;
    }

    .logo span:nth-child(1) { color: #4285F4; }
    .logo span:nth-child(2) { color: #DB4437; }
    .logo span:nth-child(3) { color: #F4B400; }
    .logo span:nth-child(4) { color: #4285F4; }
    .logo span:nth-child(5) { color: #0F9D58; }
    .logo span:nth-child(6) { color: #DB4437; }

    input {
        width: 500px;
        max-width: 90%;
        padding: 15px 20px;
        font-size: 18px;
        border-radius: 30px;
        border: none;
        outline: none;
        box-shadow: 0 1px 6px rgba(32,33,36,.28);
    }
</style>
</head>
<body>

<div class="content">
    <div class="logo">
        <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </div>

    <input type="text" id="search" placeholder="Search Google or type a URL" autofocus>
</div>

<script>
    const input = document.getElementById("search");

    input.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            window.location.href = "https://benpecchio-collab.github.io/repositori/";
        }
    });
</script>

</body>
</html>
