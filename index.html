<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>3D Hover Artifact</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1a1a1a;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .artifact {
      width: 320px;
      height: 200px;
      background: #1a1a1a;
      border-radius: 16px;
      color: white;
      padding: 24px;
      box-sizing: border-box;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
      cursor: pointer;
    }

    .artifact h2 {
      margin: 0 0 10px 0;
      transform: translateZ(60px);
    }

    .artifact p {
      margin: 0;
      opacity: 0.7;
      transform: translateZ(40px);
    }

    .artifact::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: radial-gradient(circle at var(--x) var(--y),
          rgba(255, 255, 255, 0.15),
          transparent 40%);
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
    }

    .artifact:hover::before {
      opacity: 1;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }
  </style>
</head>

<body>

  <!-- UwU Sound -->
  <audio id="uwuSound" preload="auto">
    <!-- Replace with your own hosted MP3 if needed -->
    <source src="https://www.myinstants.com/media/sounds/uwu-hannah.mp3" type="audio/mpeg">
  </audio>

  <div class="artifact" id="artifact">
    <h2>Hover me</h2>
    <p>Don't click me</p>
  </div>

  <script>
    const card = document.getElementById('artifact');
    const sound = document.getElementById('uwuSound');

    /* =========================
       3D Hover Effect
    ========================== */
    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      const rotateX = (y - centerY) / 10;
      const rotateY = -(x - centerX) / 10;

      card.style.transform = `
        perspective(800px)
        rotateX(${rotateX}deg)
        rotateY(${rotateY}deg)
        scale(1.05)
      `;

      card.style.setProperty('--x', `${x}px`);
      card.style.setProperty('--y', `${y}px`);
    });

    card.addEventListener('mouseleave', () => {
      card.style.transform = `
        perspective(800px)
        rotateX(0deg)
        rotateY(0deg)
        scale(1)
      `;
    });

    /* =========================
       EXPLOSION + SOUND
    ========================== */

    card.addEventListener('click', explodeCard);

    function explodeCard() {

      // Play UwU sound
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(() => {
          console.warn("Sound playback blocked.");
        });
      }

      const rect = card.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const particles = 50;

      for (let i = 0; i < particles; i++) {
        const particle = document.createElement('div');
        document.body.appendChild(particle);

        const size = Math.random() * 10 + 4;

        particle.style.position = 'fixed';
        particle.style.left = centerX + 'px';
        particle.style.top = centerY + 'px';
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.background = `hsl(${Math.random() * 360}, 90%, 60%)`;
        particle.style.borderRadius = '50%';
        particle.style.pointerEvents = 'none';
        particle.style.zIndex = 9999;
        particle.style.boxShadow = '0 0 20px rgba(255,255,255,0.8)';
        particle.style.transition =
          'transform 900ms cubic-bezier(.2,.8,.2,1), opacity 900ms';

        const angle = Math.random() * Math.PI * 2;
        const velocity = Math.random() * 350 + 150;

        const dx = Math.cos(angle) * velocity;
        const dy = Math.sin(angle) * velocity;

        requestAnimationFrame(() => {
          particle.style.transform = `translate(${dx}px, ${dy}px) scale(0.3)`;
          particle.style.opacity = '0';
        });

        setTimeout(() => {
          particle.remove();
        }, 900);
      }

      // Flash pop effect
      card.style.transition = 'transform 0.2s, opacity 0.4s';
      card.style.transform += ' scale(1.3)';
      card.style.boxShadow = '0 0 80px rgba(255,255,255,1)';
      card.style.opacity = '0';

      setTimeout(() => {
        card.remove();
      }, 400);
    }
  </script>

</body>
</html>
